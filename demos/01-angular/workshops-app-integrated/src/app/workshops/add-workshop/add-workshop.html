<div>
    <h1 class="my-3">Add a workshop</h1>
</div>

<hr />

<form
    id="add-workshop-form"
    [formGroup]="addWorkshopForm"
    (ngSubmit)="addWorkshop()"
    novalidate
>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            autocomplete="off"
            formControlName="name"
        />
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" formControlName="category">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="database">Database</option>
            <option value="language">Language</option>
            <option value="mobile">Mobile</option>
            <option value="devops">Devops</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
            class="form-control"
            id="description"
            rows="3"
            name="description"
            formControlName="description"
        ></textarea>
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start date</label>
        <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            autocomplete="off"
            formControlName="startDate"
        />
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End date</label>
        <input
            type="date"
            class="form-control"
            id="endDate"
            name="endDate"
            autocomplete="off"
            formControlName="endDate"
        />
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input
            type="text"
            class="form-control"
            id="time"
            name="time"
            autocomplete="off"
            formControlName="time"
        />
    </div>
    <div>
        <div class="mb-3" formGroupName="location">
            <label for="address" class="form-label">Address</label>
            <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                autocomplete="off"
                formControlName="address"
            />
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                autocomplete="off"
                formControlName="city"
            />
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                autocomplete="off"
                formControlName="state"
            />
        </div>
    </div>
    <div class="mb-3" formGroupName="modes">
        <label class="col-lg-2 col-form-label">Modes</label>
        <div class="col-lg-10">
            <div>
                <input type="checkbox" id="inPerson" formControlName="inPerson" />
                <label for="inPerson" class="ms-2">In Person</label>
            </div>
            <div>
                <input type="checkbox" id="online" formControlName="online" />
                <label for="online" class="ms-2">Online</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input
            type="url"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            autocomplete="off"
            formControlName="imageUrl"
        />
    </div>

    <!-- <button class="btn btn-primary" [disabled]="addWorkshopForm.invalid"> -->
    <button class="btn btn-primary">
        Add workshop
    </button>
</form>
